<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Photos and Emotions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Captured Photos and Emotions</h1>
        <table class="captured-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Emotion</th>
                </tr>
            </thead>
            <tbody>
                {% for img_path, emotion in captured_data %}
                <tr>
                    <td><img src="{{ url_for('static', filename=img_path.split('static/')[1]) }}" alt="Captured Image"></td>
                    <td>{{ emotion }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="back-link">Back to Live Feed</a>
    </div>
</body>
</html>
