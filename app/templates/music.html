<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Music Recommendations</h1>
    <table>
        <tr>
            <th>Song Name</th>
            <th>Artist</th>
            <th>Album</th> <!-- Add album column -->
        </tr>
        {% for recommendation in recommendations %}
        <tr>
            <td>{{ recommendation.name }}</td>
            <td>{{ recommendation.artist }}</td>
            <td>{{ recommendation.album }}</td> <!-- Display album name -->
            <td><a href="{{ recommendation.youtube_link }}" target="_blank">Listen</a></td> <!-- Add YouTube link -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
